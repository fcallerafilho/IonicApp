<ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src="../assets/img/perfil9.jpeg">
    </ion-avatar>
    <h2>{{ object_feed.name }}</h2>
    <p>{{ object_feed.date }}</p>
  </ion-item>

  <img src="../assets/img/carpolo.jpg">

  <ion-card-content>
    <p>{{ object_feed.description }}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{ object_feed.qty_likes }}</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{ object_feed.qty_comments }}</div>
      </button>
    </ion-col>
    <ion-col align-self-center text-center>
      <ion-note>
          {{ object_feed.time_comment }}
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
