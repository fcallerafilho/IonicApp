<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avatar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
  <script type="module">
    import { menuController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
    window.menuController = menuController;
  </script>
</head>

<body>
  <ion-app>

    <div id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
    </div>

    <ion-menu side="start" content-id="main-content">
      <ion-header>
        <ion-toolbar translucent>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item (click) = 'goToPerfilPage()'>
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
          <ion-item (click) = 'goToConfiguracoesPage()'>
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
          <ion-item (click) = 'goToSobrePage()'>
            <ion-icon name="newspaper-outline" slot="start"></ion-icon>
            <ion-label>About</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <script>
      async function openMenu() {
        await menuController.open();
      }
    </script>

    <ion-content>
      <ion-list lines=none>
        <ion-list-header class='overview_header'>Overview</ion-list-header>
        <ion-list-header>Profile</ion-list-header>
        <ion-item>
          <ion-avatar class="profilepic_avatar">
            <img src="../assets/img/perfil9.jpeg" />
          </ion-avatar>
          <ion-label class="ion_label">Fernando</ion-label>
        </ion-item>

        <ion-list-header>Your Car</ion-list-header>

        <ion-item>
          <ion-avatar class='car_avatar'>
            <img src="../assets/img/polopng.png">
          </ion-avatar>
          <ion-label class="ion_label">Polo 200 TSI</ion-label>
          <ion-chip class="switch_car_chip">
            <ion-label>Switch</ion-label>
          </ion-chip>
        </ion-item>

        <ion-list-header>Warnings</ion-list-header>

        <ion-item>
          <ion-avatar>
            <img src="../assets/img/warning.png">
          </ion-avatar>
          <ion-label class="ion_label_warnings">Replace Oil Fluid Soon</ion-label>
        </ion-item>

        <ion-item>
          <ion-avatar>
            <img src="../assets/img/warning.png">
          </ion-avatar>
          <ion-label class="ion_label_warnings">Rotate Tires</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-app>
</body>
