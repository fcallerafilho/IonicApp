<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avatar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
  <script type="module">
    import { menuController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
    window.menuController = menuController;
  </script>
</head>

<body>
  <ion-app>
    
    <div id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
    </div>

    <ion-menu side="start" content-id="main-content">
      <ion-header>
        <ion-toolbar translucent>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item (click) = 'goToPerfilPage()'>
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
          <ion-item (click) = 'goToConfiguracoesPage()'>
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
          <ion-item (click) = 'goToSobrePage()'>
            <ion-icon name="newspaper-outline" slot="start"></ion-icon>
            <ion-label>About</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <script>
      async function openMenu() {
        await menuController.open();
      }
    </script>

    <ion-content>
      <ion-list lines = none>
        <ion-list-header class='configure_header'>Configure</ion-list-header> 
        <ion-list-header>Need Revision</ion-list-header>

        <ion-item>
          <ion-thumbnail>
            <img class = "warnings" src="../assets/img/warning.png" />
          </ion-thumbnail>
          <ion-label class = "text">
            <h3 class = "text">Rotate Tires</h3>
            <p>Last done: 6 months ago</p>
          </ion-label>
          <ion-chip>
            >
          </ion-chip>
        </ion-item>

        <ion-item>
          <ion-thumbnail>
            <img class = "warnings" src="../assets/img/warning.png"/>
          </ion-thumbnail>
          <ion-label class = "text">
            <h3 class = "text">Replace Oil Fluid</h3>
            <p>Last done: 4 months ago</p>
          </ion-label>
          <ion-chip>
            >
          </ion-chip>
        </ion-item>

        <ion-list-header>Good Condition</ion-list-header>

        <ion-item>
          <ion-thumbnail>
            <img class = 'checks' src="../assets/img/check.png"/>
          </ion-thumbnail>
          <ion-label class = "text">
            <h3 class = "text">Air Conditioner Filter</h3>
            <p>Last done: 2 months ago</p>
          </ion-label>
          <ion-chip>
            >
          </ion-chip>
        </ion-item>

        <ion-item>
          <ion-thumbnail>
            <img class = 'checks' src="../assets/img/check.png"/>
          </ion-thumbnail>
          <ion-label class = "text">
            <h3 class = "text">Brakes</h3>
            <p>Last done: 1 months ago</p>
          </ion-label>
          <ion-chip>
            >
          </ion-chip>
        </ion-item>




      </ion-list>
    </ion-content>
  </ion-app>


</body>
